<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wedding Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="countdown">
      <h1 id="h1text"> Rashi Weds Gajender</h1>  
      <p class="pProgramDates">Lagun and Bhat on 23rd Novemeber, Wedding on 25th November</p>

        <li><span id="hours"></span>Hours</li>

      <p id="inviteline">Shaadi mein Zaroor aana</p>      
    </div>
    <script src="script.js"></script>
  </body>
